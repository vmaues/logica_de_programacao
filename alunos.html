<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    label, input {
        display: block;
        margin: 8px 0;
    }
    button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #162c41;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    ul {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>

    <label>Nome:</label>
    <input type="text" id="nome" />

    <label>Idade:</label>
    <input type="number" id="idade" />

    <label>Curso:</label>
    <input type="text" id="curso" />

    <button> CadastrarAluno </button>

    <h2>Alunos Cadastrados:</h2>
    <ul id="lista-alunos">
    </ul>

    <script> 
    const alunos = []; 

    function CadastrarAluno() {
        const nome = document.getElementsById("nome").value;
        const idade = document.getElementsById("idade").value;
        const curso = document.getElementsById("curso").value;

        if (nome && idade && curso) {
         const aluno = {
                nome,
                idade,
                curso
              };
                alunos.push(aluno);

              } else { 
            alert("Preencha todos os campos!");}}
    

    </script>

</body>
</html>
